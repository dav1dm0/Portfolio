    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;

            background-image: linear-gradient(135deg, #e0f7fa 0%, #ede7f6 100%);

        /* Style for the code block */
        pre {
            background-color: #1e293b; /* Dark slate */

            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;

        }

        /* Glassmorphism card effect */

            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 8s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Ensure iframe maintains aspect ratio */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

                    content: `
                        <p class="text-lg text-slate-600 mb-8">This project involved implementing the Proximal Policy Optimisation (PPO) algorithm from scratch in Python and PyTorch, using a perfect Python emulation of Celeste Classic. The goal was to train a Reinforcement Learning agent to make optimal decisions in the complex, dynamic environment of the game Celeste by rewarding upward movement and level completion, while punishing inaction or death.</p>

                            <pre><code class="language-python">
def update_policy(self):
    states, actions, log_probs, rewards, dones, values = zip(*self.memory)
    advantages, returns = self.compute_advantages(rewards, dones, values)
    states = torch.FloatTensor(states).to(device)
    actions = torch.tensor(actions).to(device)
    old_log_probs = torch.stack(log_probs).detach().to(device)
    for _ in range(EPOCHS):
        probs, values = self.policy(states)
        dist = Categorical(probs)
        new_log_probs = dist.log_prob(actions)
        ratio = (new_log_probs - old_log_probs).exp()
        surrogate1 = ratio * advantages.detach()
        surrogate2 = torch.clamp(ratio, 1 - EPSILON, 1 + EPSILON) * advantages.detach()
        actor_loss = -torch.min(surrogate1, surrogate2).mean()
        critic_loss = ((returns.detach() - values) ** 2).mean()
        loss = actor_loss + 0.5 * critic_loss
        self.optimizer.zero_grad()
        loss.backward()
        self.optimizer.step()
    self.memory = []

        const router = () => {
            const path = window.location.hash.substring(1) || 'home';
            const [page, id] = path.split('/');
            
            document.querySelectorAll('.nav-link').forEach(link => {
